<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--  -->
  {{#if page.title}}
  <title>{{ page.title }} | {{ site.title }}</title>
  {{else}}
  <title>{{ site.title }}</title>
  {{/if}}
  <!--  -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.summary }}">
  <meta name="author" content="{{ site.author }}">
  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <!--  -->
  <link rel="stylesheet" href="{{ site.baseurl }}style.css" type="text/css">
  <link href='//fonts.googleapis.com/css?family=Playfair+Display:400,400italic' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=Merriweather:300,300italic,400,400italic' rel='stylesheet' type='text/css'>
  <!--  -->
  <meta property="og:locale" content="en_US">
  <meta property="og:type" content="article">
  <!--  -->
  {{#if page.title}}
  <meta property="og:title" content="{{ page.title }}"> {{else}}
  <meta property="og:title" content="{{ site.title }}"> {{/if}}
  <meta property="og:description" content="{{ page.summary }}">
  <meta property="og:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  <!--  -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@{{ site.twitter_username }}" />
  <!--  -->
  {{#if page.title}}
  <meta name="twitter:title" content="{{ page.title }}" /> {{else}}
  <meta name="twitter:title" content="{{ site.title }}" /> {{/if}}
  <meta name="twitter:description" content="{{ page.summary }}" />
  <meta name="twitter:url" content="{{ site.url }}{{ site.baseurl }}{{ page.url }}" />
  <!--  -->
  <link rel="icon" type="image/png" href="{{ site.url }}{{ site.baseurl }}favicon.png">
  <!--  -->
  <script>
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', '{{ site.google_analytics }}', 'auto');
  ga('send', 'pageview');
  </script>
</head>
